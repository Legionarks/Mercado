plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenCentral()
}

dependencies {
    // Javalin is a true microframework
    compile 'io.javalin:javalin:3.9.0'
    
	compile "org.slf4j:slf4j-simple:1.7.30"
		
	compile "org.thymeleaf:thymeleaf:3.0.11.RELEASE"
	
	compile 'com.h2database:h2:1.4.200'
	
	compile 'org.postgresql:postgresql:42.2.1'
	
	compile group: 'org.jasypt', name: 'jasypt', version: '1.9.3'
	
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.18.Final'
}

jar {
    manifest {
        attributes('Main-Class': 'edu.pucmm.market.Main',
                   'Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

shadowJar{
    baseName = 'app'
    classifier = ''
    archiveVersion = ''
}

task stage {
    dependsOn shadowJar
}

tasks.withType(JavaCompile) {
  options.encoding = "UTF-8"
}

group 'edu.pucmm.market'
version '3.0-SNAPSHOT'
mainClassName = 'edu.pucmm.market.Main'