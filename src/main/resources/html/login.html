<!doctype html>
<html lang="es">
<head th:replace="/templates/plantilla.html :: head">
</head>
<body>
	<div class="container">
		<div class="mx-auto text-center">
			<form class="form-signin" action="/autenticar" method="POST">
				<img class="mb-4"
					src="https://img.icons8.com/pastel-glyph/64/000000/shop.png" alt=""
					width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">Ingrese sus datos</h1>
				<label for="usuario" class="sr-only">Usuario</label> <input
					type="text" id="usuario" name="usuario" class="mb-3 form-control"
					placeholder="Usuario" required autofocus> <label
					for="password" class="mb-3 sr-only">Password</label> <input
					type="password" id="password" name="password"
					class="mb-3 form-control" placeholder="Password" required>

				<button class="btn btn-lg btn-rounded btn-primary" type="submit">Iniciar
					sesion</button>
				<a class="btn btn-lg btn-rounded btn-light" role="button" href="/">Cancelar</a>

				<p class="mt-5 mb-3 text-muted">Jorge Michelen [2016-0876]</p>
			</form>
		</div>
	</div>
</body>
</html>
