<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="Jorge Michelen">
<title>Mercado</title>

<!-- Bootstrap core CSS -->
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/default.css" rel="stylesheet">
</head>
<body>
	<header>
		<div
			class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
			<h4 class="mr-md-auto font-weight-bold">
				<img src="https://img.icons8.com/color/48/000000/market-square.png" />Mercado
			</h4>
			<nav class="pref-nav my-2 my-md-0 mr-md-3">
				<a class="p-3 text-dark zoom" href="/">Comprar</a> <a
					class="p-3 text-dark zoom" href="/administrar/info/ventas">Ventas Realizadas</a> <a
					class="p-3 text-dark zoom" href="/administrar/productos">Administrar Productos</a>
			</nav>
			<a class="btn btn-outline-success" href="#"><img
				src="https://img.icons8.com/color/48/000000/shopping-cart-loaded.png"
				width="25px" height="25px" />(0)</a>
		</div>
	</header>

	<div class="container">
		<div class="mx-auto text-center">
			<h4>Listado de Productos</h4>
		</div>
		<table class="table table-bordered table-hover text-center">
			<thead class="thead-dark">
				<tr>
					<th>Producto</th>
					<th>Precio (RD$)</th>
					<th>Cantidad</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="producto : ${productos}">
					<tr>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.precio}"></td>
						<td>
							<form th:id="${producto.id}" action="/carrito/producto/agregar"
								th:object="${producto}" method="POST">
								<input type="hidden" name="id" th:value="${producto.id}" /> <input
									class="form-control" type="number" value="1" min="1" max="100"
									name="cantidad" required>
							</form>
						</td>
						<td>
							<button type="submit" th:form="${producto.id}"
								class="btn btn-success btn-rounded">Agregar</button>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
