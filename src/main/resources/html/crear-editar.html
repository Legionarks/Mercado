<!doctype html>
<html lang="es">
<head th:replace="/templates/plantilla.html :: head">
</head>
<body>
	<header th:replace="/templates/plantilla.html :: header"></header>

	<div th:replace="/templates/plantilla.html :: titulo_ventana(titulo='Crear - Editar Producto')"></div>

	<div class="container">		
		<form class="mx-auto" id="crear-editar" action="/administrar/producto/crear-editar" th:object="${producto}" method="POST">
			<h5 class="h5 font-weight-normal">Crear - Editar Producto</h5>
		
			<input type="hidden" name="id" th:value="${producto.id}">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresar nombre" th:value="${producto.nombre}" required autofocus>
			</div>
			<div class="form-group">
				<label for="precio">Precio</label>
				<input type="number" id="precio" name="precio" class="form-control" placeholder="RD$" th:value="${producto.precio}" min="0" step=".01" required>
			</div>
		</form>
		<button class="btn btn-primary" form="crear-editar" type="submit">Aceptar</button>
		<a class="btn btn-default" role="button" href="/administrar/productos">Cancelar</a>
	</div>
</body>
</html>
